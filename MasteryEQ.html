<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MasteryEQ - Mosejko Dmitrij</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="player">
            <div id="audio_box"></div>
            <input type="file" name="file" class="inputfile" id="file" onchange="uploadFile(this.files)" />
            <label for="file">
                Choose mp3 file
            </label>
            </input>
        </div>
        <div id="musicInfo">Limp Bizkit - Take A Look Around.mp3</div>
        <div id="grid_form">
            <form>
                <span class="propText">Enter grid's columns: </span>
                <input type="number" id="nCols" min="1" value="16" max="50">
                <span class="propText">Enter grid's rows: </span>
                <input type="number" id="nRows" min="1" value="9" max="100">
                <input type="button" name="gridSubmit" id="gridSubmit" class="inputfile">
                <label for="gridSubmit" onclick="draw()">
                    Draw grid
                </label>
            </form>
        </div>
        <canvas id="canvas" width="1400" height="6000"></canvas>
        <script src="script.js"></script>
    </div>
</body>

</html>
